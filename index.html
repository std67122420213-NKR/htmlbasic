<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        .bg {
            width: 600px;
            background: #f2d7b5;
            margin: auto;
            padding: 20px;
        }
        th {
            font-size: large;
            font-weight: bold
        }
        .submit-btn {
            margin-top: 15px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">แบบสอบถาม</h1>
    <hr>
    <form action="" class="bg">
        
        <table align="center">
            <tr><td colspan="2" text-aligh="left"><b>ข้อมูลผู้ตอบแบบสอบถาม</b></td></tr>
            <tr>
                <td><b>ชื่อ-นามสกุล</b></td> <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td><b>รหัสนักศึกษา</b></td> <td><input type="text" name="userid"></td>
            </tr>
            <tr>
                <td><b>เพศ</b></td>
                <td>
                    <input type="radio" name="gender" value="male">ชาย
                    <input type="radio" name="gender" value="female">หญิง
                </td>                
            </tr>
            <tr>
                <td><b>สังกัดคณะ</b></td>
                <td>
                    <select name="faculty" size="11">
                        <option>วิทยาศาสตร์</option>
                        <option>วิทยาการคอมพิวเตอร์</option>
                        <option>ครุศาสตร์</option>
                        <option>บริหารธุรกิจและการจัดการ</option>
                        <option>มนุษยศาสตร์</option>
                        <option>เทคโนโลยีอุตสาหกรรม</option>
                        <option>เกษตรศาสตร์</option>
                        <option>พยาบาลศาสตร์</option>
                        <option>สาธารณสุขศาสตร์</option>
                        <option>แพทย์แผนไทยและทางเลือก</option>
                        <option>นิเทศศาสตร์</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><b>แม่สีที่ชื่อชอบ</b><br>
                    <input type="checkbox" name="color3" value="สีแดง">สีแดง
                    <input type="checkbox" name="color3" value="สีเขียว">สีเขียว
                    <input type="checkbox" name="color3" value="สีน้ำเงิน">สีน้ำเงิน
                </td>
            </tr>
            <tr>
                <td colspan="2"><b>ผลไม้ที่ชอบ</b><br>
                    <input type="checkbox" name="fruits" value="มะม่วง">มะม่วง
                    <input type="checkbox" name="fruits" value="น้อยหน่า">น้อยหน่า
                    <input type="checkbox" name="fruits" value="ทุเรียน">ทุเรียน<br>
                    <input type="checkbox" name="fruits" value="ลำใย">ลำใย
                    <input type="checkbox" name="fruits" value="ฝรั่ง">ฝรั่ง
                    <input type="checkbox" name="fruits" value="แตงโม">แตงโม
                </td>
            </tr>
            <tr>
                <td colspan="2"><b>อาหารที่ชอบ</b><br>
                    <input type="checkbox" name="menu" value="ต้มยำกุ้ง">ต้มยำกุ้ง
                    <input type="checkbox" name="menu" value="ไข่เจียวหมูสับ">ไข่เจียวหมูสับ
                    <input type="checkbox" name="menu" value="แกงข่าไก่">แกงข่าไก่<br>
                    <input type="checkbox" name="menu" value="แกงเขียวหวานไก่">แกงเขียวหวานไก่
                    <input type="checkbox" name="menu" value="ผัดไทย">ผัดไทย
                    <input type="checkbox" name="menu" value="ราดหน้าหมี่กรอบ">ราดหน้าหมี่กรอบ
                </td>
            </tr>
            
                <td align="center" colspan="2"> 
                <input type="submit" value="บันทึก">
                </td>
            
        </table>
    </form>
</body>
</html>
